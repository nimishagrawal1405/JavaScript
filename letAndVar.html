<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var n = 2; //initializing a variable with var
        function add(num){
            let result = num + 2; //using let to declare a variable within the function scope
            return result; //returning the result
        }
    let sum = add(n); //calling the function and storing the result
    console.log(sum); //logging the result to the console
    </script>
</body>
</html>
