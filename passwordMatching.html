<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dl>
        <dt>
            UserName
        </dt>
        <dd>
            <input type="text" name="username" id="username" required>
        </dd>
        <dt>
            Password
        </dt>
        <dd>
            <input type="password" name="password" id="password" required>
        </dd>
        <dd id="lblMes"></dd>
    </dl>
    <script type="text/javascript">
            document.getElementById("password").addEventListener("Keyup", function(){
                let data = this.value;
                let lblMes = document.getElementById("lblMes");
                let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[a-zA-Z\d]{4,16}$/;
                if(data.length < 4){
                    lblMes.innerHTML = "<span style='color: red;'>Password must be at least 4 characters long</span>";}
                else if(data.length >= 4 && data.length <=16){
                    if(data.match(regex)){
                        lblMes.innerHTML = "<span style='color: green;'>Password is valid</span>";
                    } else {
                        lblMes.innerHTML = "<span style='color: red;'>Password must contain at least one uppercase letter, one lowercase letter, and one digit</span>";
                    }
                }
                else{
                    lblMes.innerHTML = "<span style='color: red;'>Password must not exceed 16 characters</span>";
                }
                
            })
    </script>
</body>
</html>
