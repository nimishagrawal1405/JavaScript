<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">

        .red {
            color: red;
            width: 200px;
            height: 200px;
            border: 1px solid black;
            font-size: 12px;
            line-height: 150px;
            text-align: center;
        }

        .blue {
            color: blue;

        }
    </style>
</head>

<body>
    <div id="box" class="red blue">
        <h1> Hello User</h1>
    </div>
</body>
<script type="text/javascript">
    console.log(document.getElementById("box").classList); //['red','blue',value:'red blue']
</script>

</html>
